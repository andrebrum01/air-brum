<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AirBrum</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="icon" href="Recursos/triangleLogo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet"></head>
<body>
    <div class="backout">
        <div class="display">
            <div class="containerLocation">
                <div class="displayLocation">
                    <span>
                        Location
                    </span>
                    <div class="text">
                        Add Location
                    </div>
                </div>
                <ul >
                </ul>
            </div>
        </div>
    </div>
    <div class="header" >
        <div class="logoHeader">
            <img alt="" src="Recursos/logo.svg"/>
        </div>
        <div class="search" onclick=openOption()>
            <div class="nameTag">Helsinki, Finland</div>
            <input placeholder="Add guests"></input>
            <img alt="search Button" src="Recursos/search.svg"/>
        </div>
    </div>
    <div class="hotel">
        <div class="info">
            <div class="title">
                Stays in Finland
            </div>
            <div class="count">
                12 stays
            </div>
        </div>
        <div class="container">
        </div>
    </div>
    
</body>
<script src='./main.js'></script>
</html>
